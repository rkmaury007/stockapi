<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title><html xmlns:th="http://www.thymeleaf.org">

        <title>Form Submission</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<body>
<h1>Customer Form</h1>
<form action="#" th:action="@{/form}" th:object="${stock}" method="post">
    <p>Id: <input type="text" th:field="*{name}" /></p>
    <p>First Name: <input type="text" th:field="*{stockPrice}" /></p>
    <p>Last Name: <input type="text" th:field="*{totalValue}" /></p>
    <p>Id: <input type="text" th:field="*{numOfStock}" /></p>
    <p>First Name: <input type="text" th:field="*{now}" /></p>
    <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
</form>
</body>
